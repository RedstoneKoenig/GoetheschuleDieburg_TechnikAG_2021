<!DOCTYPE html>
<!-- saved from url=(0095)https://www.nayuki.io/res/full-screen-clock-javascript/full-screen-clock-24hr-with-seconds.html -->
<html style="height:100%; margin:0; padding:0"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Clock</title>
		<style type="text/css">
			/* Customizable font and colors */
			html {
				background: #000000;
				font-family: sans-serif;
				font-weight: bold;
				color: #FFFFFF;
			}

			#bnt_close {
				background: #000000;
				font-family: sans-serif;
				font-weight: bold;
				color: #FFFFFF;
			}

      a {
        color: #f2ff38;
        text-decoration: none;
      }
		</style>
	</head>

	<body style="display:flex; height:100%; margin:0; padding:0; justify-content:center; align-items:center">
		<a id="clocktext" href="javascript: history.back()" style="font-kerning: none; font-size: 283.383pt;">14:24:26</a>
		<!--<button id="btn_close" onclick="window.close()">Fenster schlie√üen</button>-->
		<script type="text/javascript">
			"use strict";

			var textElem = document.getElementById("clocktext");
			var targetWidth = 0.9;  // Proportion of full screen width
			var curFontSize = 20;  // Do not change

			function updateClock() {
				var d = new Date();
				var s = "";
				s += (10 > d.getHours  () ? "0" : "") + d.getHours  () + ":";
				s += (10 > d.getMinutes() ? "0" : "") + d.getMinutes() + ":";
				s += (10 > d.getSeconds() ? "0" : "") + d.getSeconds();
				textElem.textContent = s;
				setTimeout(updateClock, 1000 - d.getTime() % 1000 + 20);
			}

			function updateTextSize() {
				for (var i = 0; 3 > i; i++) {  // Iterate for better better convergence
					curFontSize *= targetWidth / (textElem.offsetWidth / textElem.parentNode.offsetWidth);
					textElem.style.fontSize = curFontSize + "pt";
				}
			}

			updateClock();
			updateTextSize();
			window.addEventListener("resize", updateTextSize);
		</script>


</body></html>
